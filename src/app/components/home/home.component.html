<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ username }}'s Passwords</h2>
    <button (click)="toggleTheme()" class="btn btn-outline-secondary" [title]="isDarkTheme ? 'Light Tema' : 'Dark Tema'">
      <i [class]="isDarkTheme ? 'fa fa-sun' : 'fa fa-moon'"></i>
      {{ isDarkTheme ? 'Light' : 'Dark' }}
    </button>
  </div>

  <div class="row mb-3">
    <div class="col-md-2">
      <button (click)="createNewGroup()" class="btn btn-primary w-100">
        <i class="fa fa-plus me-1"></i>Grup Ekle
      </button>
    </div>

    <div class="col-md-10">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Grup ara..." 
          [(ngModel)]="searchTerm">
      </div>
    </div>
  </div>

  <div *ngFor="let group of groups | searchGroup:searchTerm" class="card mt-3">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>{{ group.name }}</span>
      <div>
        <button (click)="addPass(group)" class="btn btn-sm btn-info me-2">
          <i class="fa fa-plus me-1"></i>Add Pass in {{ group.name }} Group
        </button>
        <button (click)="editGroup(group)" class="btn btn-sm btn-warning me-2" title="Grubu Güncelle">
          <i class="fa fa-edit me-1"></i>Güncelle
        </button>
        <button (click)="deleteGroup(group)" class="btn btn-sm btn-danger" title="Grubu Sil">
          <i class="fa fa-trash me-1"></i>Sil
        </button>
      </div>
    </div>

    <table class="table mb-0 table-responsive">
      <thead>
        <tr>
          <th style="width: 20%;">Pass Name</th>
          <th style="width: 25%;">Url</th>
          <th style="width: 30%;">Pass</th>
          <th style="width: 25%;">Tools</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pass of group.passwords">
          <td style="width: 20%;">{{ pass.name }}</td>
          <td style="width: 25%;">{{ pass.url }}</td>
          <td style="width: 30%;">
            <div class="d-flex align-items-center">
              <input [type]="pass.show ? 'text' : 'password'" [value]="pass.password" readonly class="form-control me-2">
              <button (click)="toggleShow(pass)" class="btn btn-sm btn-secondary" [title]="pass.show ? 'Gizle' : 'Göster'">
                <i [class]="pass.show ? 'fa fa-eye-slash me-1' : 'fa fa-eye me-1'"></i>
                {{ pass.show ? 'Gizle' : 'Göster' }}
              </button>
            </div>
          </td>
          <td style="width: 25%;">
            <div class="d-flex flex-wrap gap-1">
              <button (click)="editPass(pass)" class="btn btn-sm btn-warning" title="Güncelle">
                <i class="fa fa-edit me-1"></i>Güncelle
              </button>
              <button (click)="deletePass(group, pass)" class="btn btn-sm btn-danger" title="Sil">
                <i class="fa fa-trash me-1"></i>Sil
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
